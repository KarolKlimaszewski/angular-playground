<label for="email">
  email:
  <input type="email" id="email" [(ngModel)]="email">
</label>
<label for="password">
  password:
  <input type="password" id="password" [(ngModel)]="password">
</label>
<button (click)="signUp()">Submit</button>

<p>Have account already? <a [routerLink]="['/login']">Log in!</a></p>
